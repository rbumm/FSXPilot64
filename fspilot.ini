;
; The maximum number of aircrafts supported is 640. Speed in knots. Climbs in feet per min.
; NEW: Bank sensitivity will affect the speed in which bank changes are made, same for the pitch parameter.  
; NEW 1.45: Speed sensitivity will affect the power in which throttle changes are made
; NEW 1.45: flare altitude (meters above ground) , throttlezero altitude (meters above ground) both for autolandings
; No spaces please and always commas as delimiters please. 
; 
; Add new aircrafts with a new ac number (second argument, f.e. LJ45) in this list.
; The best way is to choose a similar plane from the list, copy the line to the bottom of the list and
; replace the ac number x with x+1 (f.e. make ac24 to ac25), replace name and model-id, test-fly and edit changes to the parameters 
;
; Important: Use the model ID that is in the message box of FSXPilot upon loading the unknown aircraft !
; Important: Always use NEW AC numbers at the end of the list
