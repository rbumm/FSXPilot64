; 
; CAVE: Changes in this section is only effective in the shareware version ! 
;
; FORMAT: longname, model id, take-off speed, approach speed, cruisung speed, minimum speed, holding base leg, takeoff climb,  isheli (0 = no, 1 = yes), 
